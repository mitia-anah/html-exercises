<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>
      10: Form to Google Sheets
    </title>
  </head>
  <body>

    <form action="https://script.google.com/macros/s/AKfycbx_k22UijbL8nV_HE_eFCqonZ5LtCmyZqLd_wvG3_lWoAdLGWI/exec" method="POST">

        <p>
          <label>
            contributor<br>
          <input type="text" name="contributor" value="Rosny"></label>
        </p>
          <fieldset>
            <legend><b>Genre</b></legend>
          <select name="genre">

              <option value="baoenjy">Baoenjy</option>

              <option value="watsawatsa">Watsawatsa</option>

              <option value="Pop">Pop</option>
              <option value="rock">Rock</option>
              <option value="slow">Slow</option>
              <option value="reggae">Reggae</option>
            </optgroup>
          </select>
          </fieldset>

        <fieldset>
          <legend><b>Artist_id</b></legend>
          <label>
            <input type="text" name="artist_id" value="francis-turbo" required>
          </label>
        </fieldset>


          <label>
            Artist's name<br>
              <input type="text" name="artist_name" required>
          </label>


          <fieldset>
            <legend><b>Photo_Url</b></legend>
            <input type="text" name="photo_url" value="https://www.google.com/url?sa=i&url=https%3A%2F%2Flatribune.cyber-diego.com%2Fculture%2F1880-humour-gasy-francis-razafiarison-alias-francis-turbo.html&psig=AOvVaw01fdTLEHJd3senWqjgpv7G&ust=1581585054127000&source=images&cd=vfe&ved=2ahUKEwjR9PfL1cvnAhUUxuAKHf_5DUgQr4kDegUIARDMAQ ">
          </fieldset>


          <fieldset>
            <legend><b>Biography</b></legend>
          <br>
          <textarea rows="5" cols="60" name="description">
            Comedian Razafiarison Francis Alexandre, better known by his stage name Francis Turbo has been appointed Director General of Culture. This decision comes from the last ministerial council dated February 20, 2019. On social networks, comments on this appointment mainly congratulate this actor, humorist, man of the small screenâ€¦
           </textarea><br>
           <input type="submit" value="submit">
          </fieldset>


          <fieldset>
            <legend>Website</legend>
            <input type="url" name="Website" value=" https://www.mada-plus.info">
          </fieldset>

      <button type="submit">Save</button>
    </form>
