<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>
      08: A log in form
    </title>
  </head>
  <body>
    <header>
      <h1>
        Hello again!
      </h1>
    </header>
    <main>
      <header>
        <h2>Log in</h2>
        <p>Please log in before accessing our website</p>
      </header>

      <form action="/log-in" method="POST">
        <p>
          <label for="username_email">
            <b>username</b>
          <input type="email" id="username_email" name="username">
          </label>
        </p>
        <p>
          <label for="passeword">
            <b>Password</b>
          <input type="password" required></input>
          </label>
        </p>
        <p>
          <button type="submit">Log in</button>
        </p>
      </form>
    </main>
  </body>
</html>
